<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Repository App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<style>
</style>

<body>

    <h1 style="text-align:center;padding-bottom:1em;">Image Repository</h1>

    <body>
        <div class="container">

            <div id="top">
                <a style="float: left"><a href=home><button type="button" class="btn btn-dark">Return
                            Home</button></a></a>
            </div>

            <div class="row">
                <hr>
                {#<img src="data:image/jpeg;charset=utf-8;base64,{{ image }}" alt="img_data" id="imgslot" />#}
                {% for image in image_list %}
                <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                    <img class="img-responsive" src="data:charset=utf-8;base64,{{ image }}" alt="img_data"
                        id="imgslot" />
                </div>
                {% endfor %}
            </div>
        </div>

    </body>

</body>

</html>
