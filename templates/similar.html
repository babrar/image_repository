{% extends 'layout.html' %}

{% block content %}
<h2 style="text-align:center;padding-bottom:1em;"> Find similar images ðŸ§  </h2>
<div class="row-1">
    <form action="/display_similar" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label for="uploadFile">Choose your image:</label>
            <input type="file" class="form-control" id="customFile" name="pic" />
            <small id="tagsHelp" class="form-text text-muted">Upload a valid image file (will not be stored)</small>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>
{% for message in get_flashed_messages() %}
<div class="alert alert-warning">
    <button type="button" class="close" data-dismiss="alert"></button>
    {{ message }}
</div>
{% endfor %}

{% endblock %}
