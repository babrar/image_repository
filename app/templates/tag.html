{% extends 'layout.html' %}

{% block content %}
<h2 style="text-align:center;padding-bottom:1em;"> Search by tag 🏷️ </h2>
<div class="row-1">
    <form action="/display_tag_matches" method="post">
        <div class="form-group">
            <label for="inputTags">Tags:</label>
            <input type="text" class="form-control" id="inputTags" name="inputTags" aria-describedby="tagsHelp"
                placeholder="Enter 1 tag to search by 🔎 i.e. jpg or animal etc.">
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
